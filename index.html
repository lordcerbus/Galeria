<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Galeria Modal</title>
</head>

<body>
    <div class="galeria-modal" onclick="fecharGaleria()">
        <span>X</span>
        <img src="" alt="">
    </div>

    <section>
        <div class="galeria">
            <div class="single-galeria w-2 h-2">
                <img src="http://static.tumblr.com/8773a966ae411b87496c36e0112644a3/izrpytc/yv8mjdb4y/tumblr_static_7290_one_piece.jpg" alt="" onclick="abrirGaleria('http://static.tumblr.com/8773a966ae411b87496c36e0112644a3/izrpytc/yv8mjdb4y/tumblr_static_7290_one_piece.jpg')">
            </div>
            <div class="single-galeria w-2">
                <img src="https://geekdama.com.br/wp-content/uploads/2016/08/One-Piece-Film-Z-8-Thousand-Sunny.jpg" alt="" onclick="abrirGaleria('https://geekdama.com.br/wp-content/uploads/2016/08/One-Piece-Film-Z-8-Thousand-Sunny.jpg')">
            </div>
            <div class="single-galeria">
                <img src="https://wallpapercave.com/wp/wp7614882.jpg" alt="" onclick="abrirGaleria('https://wallpapercave.com/wp/wp7614882.jpg')">
            </div>
            <div class="single-galeria h-2">
                <img src="https://i.pinimg.com/736x/a6/73/23/a673236cad4e65e1d1cfd43c77e39cb1--zoro-roronoa-anime-boys.jpg" alt="" onclick="abrirGaleria('https://i.pinimg.com/736x/a6/73/23/a673236cad4e65e1d1cfd43c77e39cb1--zoro-roronoa-anime-boys.jpg')">
            </div>
            <div class="single-galeria">
                <img src="https://www.einerd.com.br/wp-content/uploads/2020/03/one-piece-sanji-raid-suit-e1585050587273-890x464.jpg" alt="" onclick="abrirGaleria('https://www.einerd.com.br/wp-content/uploads/2020/03/one-piece-sanji-raid-suit-e1585050587273-890x464.jpg')">
            </div>
            <div class="single-galeria w-2">
                <img src="https://www.nawpic.com/media/2020/one-piece-nawpic.png" alt="" onclick="abrirGaleria('https://www.nawpic.com/media/2020/one-piece-nawpic.png')">
            </div>
        </div>
    </section>
</body>
<script src="main.js"></script>

</html>
